<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="bg">
        <img src="bg.png" alt="" />
      </div>
      <div class="default">
        <div class="sub-form">
                    <div class="logo">
                      <img src="svit-logo.png" alt="svit-logo">
                    </div>  
            <!-- from here toggle code -> -->

          <div class="actionbtns">
            <button class="actionbtn signupbtn">Signup</button>
            <button class="actionbtn loginbtn">Login</button>
            <button class="movebtn">Signup</button>
          </div>
                      
            <!-- from here signup form code -> -->

          <form action="" class="form signup signupform">
            <div class="inputgroup">
              <input type="text" placeholder="Email / Contact number" />
            </div>
            <div class="btn">
              <button>Verify</button>
            </div>

            <!-- from here login form code -> -->
          </form>
          <form action="" class="form login">
            <div class="inputgroup">
              <input type="text" placeholder="Email / Phone number" />
            </div>
            <div class="inputgroup">
              <input type="password" placeholder="Password" />
            </div>
            <div class="chbox">
              <input type="checkbox" id="terms" />
              <label for="terms">Remember me</label>
            </div>
            <div class="btn">
              <button>Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
